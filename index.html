<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Iconos -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>mascotadevuelta.com</title>
  </head>

  <body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-color-5">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img
          id="logoPrincipal"
          class="logo p-2"
          src="./imagenes/LOGOY.png"
          alt=""
        />
      </a>

      <!-- Sección Menú de Navegación -->

      <!-- Botón Menú -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú -->
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a
              id="homePage"
              class="nav-link menuNavegacion text-color-3 h6 mx-2"
              href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              id="buscaTuMascota"
              class="nav-link menuNavegacion text-color-3 h6 mx-2"
              href="#"
              >Busca tu Mascota</a
            >
          </li>
          <li class="nav-item">
            <a
              id="reportaUnaMascota"
              class="nav-link menuNavegacion text-color-3 h6 mx-2"
              href="#"
              >Reporta una Mascota</a
            >
          </li>
          <li class="nav-item">
            <a
              id="casosFelices"
              class="nav-link menuNavegacion text-color-3 h6 mx-2"
              href="#"
              >Casos Felices</a
            >
          </li>
        </ul>

        <!-- Sección del Usuario -->
        <div class="row">
          <div class="col text-center">
            <div
              class="d-flex flex-column"
              data-toggle="modal"
              data-target="#basicExampleModal"
            >
              <a
                id="iconlogin"
                href="#"
                class="fas fa-sign-in-alt icono-usuario text-color-3 text-decoration-none"
              ></a>
              <a
                id="txtlogin"
                class="texto-usuario text-decoration-none text-color-3"
                href="#"
                >Ingresa</a
              >
            </div>
          </div>
          <div class="col text-center">
            <div
              class="d-flex flex-column"
              data-toggle="modal"
              data-target="#basicExampleModal2"
            >
              <a
                id="iconRegistro"
                href="#"
                class="fas fa-user-plus icono-usuario text-color-3 text-decoration-none"
              ></a>
              <a
                id="txtRegistrate"
                class="texto-usuario text-decoration-none text-color-3"
                href="#"
                >Registrate</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--Modal-->
    <div
      class="modal fade"
      id="basicExampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Usuario Registrado
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body bg-color-3">
            <div
              class="container rounded-lg bg-color-3 d-flex justify-content-center px-0"
            >
              <form class="form-group text-center w-50 my-0">
                <img
                  class="imagenIngreso rounded-circle my-3"
                  src="imagenes/imagenIngreso.jpg"
                  alt=""
                  height="200"
                />

                <input
                  type="email"
                  id="ingreseCorreo"
                  class="form-control my-2"
                  placeholder="Correo electrónico"
                  required
                  autofocus
                />

                <input
                  type="password"
                  id="ingreseContraseña"
                  class="form-control my-2"
                  placeholder="Contraseña"
                  required
                />

                <!-- Checkbox Recordarme -->
                <div class="checkbox mb-3">
                  <label>
                    <input type="checkbox" value="recordarme" /> Recordarme
                  </label>
                </div>

                <!-- Botón Ingresar -->
                <button
                  id="btnIngreso"
                  class="btn btn-lg btn-block bg-color-5 text-light"
                  type="submit"
                >
                  Ingresar
                </button>
                <p class="mt-5 mb-3 text-center text-muted">&copy;2020</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--fin modal login-->
    <!--inicio modal registrate-->
    <div
      class="modal fade"
      id="basicExampleModal2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registrate</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body bg-color-3">
            <form class="form-group text-center formularioRegistroUsuario">
              <img
                class="imagenIngreso rounded-circle my-3"
                src="../imagenes/imagenRegistro.jpg"
                alt=""
                height="200"
              />

              <div class="form-row">
                <div class="col">
                  <input
                    type="email"
                    id="ingreseCorreo"
                    class="form-control my-2"
                    placeholder="Correo electrónico"
                    required
                    autofocus
                  />
                </div>
                <div class="col">
                  <input
                    type="email"
                    id="confirmeCorreo"
                    class="form-control my-2"
                    placeholder="Confirmar correo electrónico"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <input
                    type="password"
                    id="ingreseContraseña"
                    class="form-control my-2"
                    placeholder="Contraseña"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="password"
                    id="confirmeContraseña"
                    class="form-control my-2"
                    placeholder="Confirmar contraseña"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="ingreseNombre"
                    class="form-control my-2"
                    placeholder="Nombre completo"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    id="ingreseTeléfono"
                    class="form-control my-2"
                    placeholder="Teléfono"
                    required
                  />
                </div>
              </div>

              <!-- Botón Registrarme  -->
              <button
                id="btnRegistro"
                class="btn btn-lg btn-block bg-color-5 text-light mt-4"
                type="submit"
              >
                Registrarme
              </button>
              <p class="mt-5 mb-3 text-center text-muted">&copy;2020</p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--fin modal registrate-->
    <!-- Contenedor del iframe -->
    <div
      class="contenedor-iframe d-flex justify-content-center align-items-center border border-danger"
    >
      <iframe
        src="html/contenidoInicial.html"
        frameborder="0"
        id="contenidoIframe"
        class="contenidoIframeClass"
      ></iframe>
    </div>

    <!-- Contenedor Footer -->
    <footer class="footer d-flex flex-column align-items-center bg-color-5">
      <!-- Redes Sociales -->
      <div class="redes-sociales m-3 py-2">
        <i class="fab fa-facebook-f px-3 text-color-3 icono-social"></i>
        <i class="fab fa-instagram px-3 text-color-3 icono-social"></i>
        <i class="fab fa-twitter px-3 text-color-3 icono-social"></i>
        <i class="fab fa-youtube px-3 text-color-3 icono-social"></i>
        <i class="fas fa-share-alt px-3 text-color-3 icono-social"></i>
      </div>

      <!-- Nombre de la página -->
      <h6 class="firma text-color-3 mt-2">mascotadevuelta.com® 2020</h6>
    </footer>

    <!-- TODOS LOS SCRIPTS -->

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a6b65a4213.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
