<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Iconos -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>mascotadevuelta.com</title>
  </head>

  <body>
    <!-- Barra de Navegación -->
    <!-- Parte Izquierda: Logo -->
    <nav
      class="navbar navbar-dark justify-content-between barra-superior bg-color-5"
    >
      <img
        id="logoPrincipal"
        class="logo p-2"
        src="./imagenes/LOGOY.png"
        alt=""
      />
      <!-- Parte Derecha: Sección del Usuario -->
      <div class="seccion-usuario mr-4">
        <div class="row">
          <div class="col text-light text-center">
            <a
              href="#"
              class="fas fa-sign-in-alt icono-usuario text-color-3 text-decoration-none"
            ></a>
          </div>
          <div class="col text-light text-center">
            <a
              href="#"
              class="fas fa-user-plus icono-usuario text-color-3 text-decoration-none"
            ></a>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <a
              id="iconIngresar"
              class="texto-usuario text-decoration-none text-color-3"
              href="#"
              >Ingresa</a
            >
          </div>
          <div id="iconUsuario" class="col text-center">
            <a class="texto-usuario text-decoration-none text-color-3" href="#"
              >Regístrate</a
            >
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar navbar-light justify-content-center barra-inferior">
      <a
        href="#"
        class="navbar-text text-decoration-none font-weight-bold text-color-1 h5 mx-5 px-5"
        id="buscaTuMascota"
      >
        Busca tu Mascota</a
      >
      <a
        href="#"
        class="navbar-text text-decoration-none font-weight-bold text-color-1 h5 mx-5 px-5"
        id="reportaUnaMascota"
        >Reporta una Mascota</a
      >
      <a
        href="#"
        class="navbar-text text-decoration-none font-weight-bold text-color-1 h5 mx-5 px-5"
        id="casosFelices"
        >Casos Felices</a
      >
    </nav>

    <!-- Contenedor del iframe -->
    <div
      class="contenedor-iframe d-flex justify-content-center align-items-center contenidoIframeClass"
    >
      <!-- <h1 class="text-color-5">&lt;iframe&gt;</h1> -->
      <iframe
        src="html/contenidoInicial.html"
        frameborder="0"
        id="contenidoIframe"
        class="contenidoIframeClass"
      ></iframe>
    </div>

    <!-- Contenedor Footer -->
    <footer class="footer d-flex flex-column align-items-center bg-color-5">
      <!-- Redes Sociales -->
      <div class="redes-sociales m-3 py-2">
        <i class="fab fa-facebook-f px-3 text-color-3 icono-social"></i>
        <i class="fab fa-instagram px-3 text-color-3 icono-social"></i>
        <i class="fab fa-twitter px-3 text-color-3 icono-social"></i>
        <i class="fab fa-youtube px-3 text-color-3 icono-social"></i>
        <i class="fas fa-share-alt px-3 text-color-3 icono-social"></i>
      </div>

      <!-- Nombre de la página -->
      <h6 class="firma text-color-3 mt-2">mascotadevuelta.com® 2020</h6>
    </footer>

    <!-- TODOS LOS SCRIPTS -->

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a6b65a4213.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="assets/script.js"></script>
  </body>
</html>
