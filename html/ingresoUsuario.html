<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Iconos -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>mascotadevuelta.com</title>
  </head>

  <body>
    <!-- Título -->
    <h1 class="titulo text-color-3 text-center bg-color-5 py-3">
      Usuario Registrado
    </h1>

    <div
      class="container rounded-lg bg-color-3 d-flex justify-content-center px-0"
    >
      <form class="form-group text-center w-75 px-4 my-0">
        <img
          class="imagenIngreso rounded-circle my-3"
          src="../imagenes/imagenIngreso.jpg"
          alt=""
          height="200"
        />

        <input
          type="email"
          id="ingreseCorreo"
          class="form-control my-2"
          placeholder="Correo electrónico"
          required
          autofocus
        />

        <input
          type="password"
          id="ingreseContraseña"
          class="form-control my-2"
          placeholder="Contraseña"
          required
        />

        <!-- Checkbox Recordarme -->
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="recordarme" /> Recordarme
          </label>
        </div>

        <!-- Botón Ingresar -->
        <button
          class="btn btn-lg btn-block bg-color-5 text-light"
          type="submit"
        >
          Ingresar
        </button>
        <p class="mt-5 mb-3 text-center text-muted">&copy;2020</p>
      </form>
    </div>

    <!-- TODOS LOS SCRIPTS -->

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a6b65a4213.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <!-- <script src="../assets/"></script> -->
  </body>
</html>
